apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup-cronjob
  labels:
    app: cleanup
spec:
  # Ejecutar cada 5 minutos (para demo), en producciÃ³n serÃ­a diario/semanal
  schedule: "*/5 * * * *"  # Formato: minuto hora dÃ­a-mes mes dÃ­a-semana
  
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: cleanup
        spec:
          containers:
          - name: cleanup-container
            image: busybox
            command: ["/bin/sh"]
            args:
            - -c
            - |
              echo "ğŸ§¹ Iniciando tarea de limpieza programada..."
              echo "Fecha: $(date)"
              echo "Hostname: $(hostname)"
              
              # Simular limpieza de archivos temporales
              echo "ğŸ—‘ï¸  Limpiando archivos temporales..."
              sleep 3
              
              # Simular limpieza de logs antiguos
              echo "ğŸ“ Limpiando logs antiguos..."
              sleep 2
              
              # Simular limpieza de cache
              echo "ğŸ’¾ Limpiando cache..."
              sleep 2
              
              # Generar reporte de limpieza
              TIMESTAMP=$(date +%Y%m%d-%H%M%S)
              echo "ğŸ“Š Reporte de limpieza - $TIMESTAMP" > /reports/cleanup-$TIMESTAMP.txt
              echo "- Archivos temporales: 45 eliminados" >> /reports/cleanup-$TIMESTAMP.txt
              echo "- Logs antiguos: 12 archivos eliminados" >> /reports/cleanup-$TIMESTAMP.txt
              echo "- Cache limpiado: 2.3GB liberados" >> /reports/cleanup-$TIMESTAMP.txt
              
              echo "ğŸ“„ Reporte generado:"
              cat /reports/cleanup-$TIMESTAMP.txt
              
              echo "âœ… Tarea de limpieza completada exitosamente!"
            
            volumeMounts:
            - name: reports-storage
              mountPath: /reports
            
            resources:
              requests:
                memory: "32Mi"
                cpu: "100m"
              limits:
                memory: "64Mi"
                cpu: "200m"
                
          volumes:
          - name: reports-storage
            emptyDir: {}
            
          restartPolicy: OnFailure
  
  # ConfiguraciÃ³n del CronJob
  successfulJobsHistoryLimit: 3  # Mantener 3 jobs exitosos
  failedJobsHistoryLimit: 1      # Mantener 1 job fallido
  concurrencyPolicy: Forbid      # No permitir ejecuciones concurrentes

