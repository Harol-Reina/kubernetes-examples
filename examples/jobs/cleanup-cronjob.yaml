  schedule: "0 2 * * *"
  
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: daily-backup
        spec:
          containers:
          - name: backup-container
            image: busybox
            command: ["/bin/sh"]
            args:
            - -c
            - |
              echo "ğŸŒ™ Iniciando backup nocturno..."
              DATE=$(date +%Y-%m-%d)
              echo "Fecha: $DATE"
              
              # Simular backup completo
              echo "ğŸ’¾ Realizando backup completo del sistema..."
              
              # Base de datos
              echo "ğŸ—„ï¸  Backup de base de datos..."
              sleep 10
              
              # Archivos de aplicaciÃ³n
              echo "ğŸ“ Backup de archivos de aplicaciÃ³n..."
              sleep 15
              
              # Configuraciones
              echo "âš™ï¸  Backup de configuraciones..."
              sleep 5
              
              # Comprimir y almacenar
              echo "ğŸ—œï¸  Comprimiendo y almacenando..."
              sleep 8
              
              # Verificar integridad
              echo "ğŸ” Verificando integridad del backup..."
              sleep 3
              
              echo "âœ… Backup nocturno completado para $DATE"
